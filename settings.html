<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Kurush.Loops</title>
  <link rel="stylesheet" href="assets/assets/css/settings.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="settings-container">
    <div class="header">
      <img src="assets/assets/images/LOGOwithoutBG.png" alt="Kurush.Loops Logo" />
      <h1>KURUSH.LOOPS</h1>
    </div>

    <div class="back-arrow"><a href="homePage.html"><i class="fa-solid fa-arrow-left"></i></a></div>

    <div class="settings-title">Settings</div>

    <div class="card my-account">
      <div class="profile-pic">
        <img src="assets/assets/images/pfp.jpg" alt="User Profile Picture" />
      </div>
      <div class="account-info">
        <strong>My account</strong>
        <p>Username: abcaabc_12</p>
        <p>Gmail: abcaabc12@gmail.com</p>
        <a href="#">Customize account</a>
      </div>
    </div>

    <div class="setting-option"><i class="fas fa-search"></i><span class="setting-label">Search settings</span></div>
    <div class="setting-option"><i class="fas fa-wallet"></i><span class="setting-label">Your wallet</span></div>
    <div class="setting-option"><i class="fas fa-download"></i><span class="setting-label">Your downloads</span></div>
    <div class="setting-option"><i class="fas fa-history"></i><span class="setting-label">History</span></div>
    <div class="setting-option"><i class="fas fa-globe"></i><span class="setting-label">Language</span></div>
    <div class="setting-option"><i class="fas fa-question-circle"></i><span class="setting-label"><a href="help.html"
          style="color: #444; text-decoration: none">Get Help</a></span></div>


    <div class="setting-option"><i class="fas fa-user-cog"></i><span class="setting-label">Profile Settings</span></div>
    <div class="setting-option"><i class="fas fa-lock"></i><span class="setting-label">Change Password</span></div>
    <div class="setting-option"><i class="fas fa-bell"></i><span class="setting-label">Notification Settings</span></div>
    <div class="setting-option"><i class="fas fa-store"></i><span class="setting-label">My Listings</span></div>
    <div class="setting-option"><i class="fas fa-credit-card"></i><span class="setting-label">Payment Methods</span></div>
    <div class="setting-option"><i class="fas fa-user-shield"></i><span class="setting-label">Two-Factor Authentication</span></div>
    <div class="setting-option"><i class="fas fa-sign-out-alt"></i><span class="setting-label"><a href="landing.html"
        style="color: #444; text-decoration: none">Log Out</a></span></div>
  </div>
</body>

</html>
