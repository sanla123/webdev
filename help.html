<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Help - Kurush.Loops</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/assets/css/help.css"/>
</head>
<body>
  <div class="topbar">
    <div class="logo-row">
      <img src="assets/assets/images/LOGOwithoutBG.png" alt="Kurush Logo" />
      <h2>KURUSH.LOOPS</h2>
    </div>
    <div class="top-right">
      <a href="#" class="get-help-link">Get Help</a>
      <div class="icons">
        <i class="fas fa-bell" onclick="toggleNotifications()" title="Notifications"></i>
        <div class="notification-dropdown" id="notificationDropdown">
          <div class="notification-item">ðŸŽ‰ New pattern "Daisy Bag" just added!</div>
          <div class="notification-item">ðŸ”¥ 30% off on all bunny plushies today!</div>
          <div class="notification-item">ðŸ§µ Creator xyz liked your comment.</div>
          <div class="notification-item">ðŸ“¦ Your order #1234 has been shipped.</div>
        </div>
        <a href="settings.html"><i class="fas fa-cog" title="Settings"></i></a>
      </div>
    </div>
  </div>

  <div class="form-container">
    <h2>Need Help? Contact Us!</h2>
    <form>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="E.g., Problem with pattern download">
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

  <script>
    function toggleNotifications() {
      document.getElementById('notificationDropdown').classList.toggle('active');
    }

    document.addEventListener('click', function (e) {
      const bell = document.querySelector('.fa-bell');
      const dropdown = document.getElementById('notificationDropdown');
      if (!dropdown.contains(e.target) && !bell.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>
</html>
