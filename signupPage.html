<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kurush.Loops Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="assets/assets/css/signup.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="back-arrow"><a href="loginPage.html"><i class="fa-solid fa-arrow-left"></i></a></div>
    </div>
    <div class="right">
      <h1>SIGN UP</h1>
      <div class="subtitle">
        Create your account<br />
        to join Kurush.Loops!
      </div>
      <div class="logo">KURUSH.LOOPS</div>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Address" required />
        <input type="text" placeholder="Phone or Email" required />
        <select required>
          <option value="" disabled selected>Select Country</option>
          <option>Nepal</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Canada</option>
        </select>
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Re-enter Password" required />
        <button type="submit"><a href="homePage.html">SIGN UP</a></button>
      </form>
      <div class="login-link">
        Already have an account? <a href="loginPage.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
